<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>
        <p>
          Email us at:
          <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <p>
          Follow us on:
          <a href="https://twitter.com/" target="_blank">Twitter</a> |
          <a href="https://facebook.com/" target="_blank">Facebook</a> |
          <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
        </p>

        <h2>Venue Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086724672189!2d-122.41941518468197!3d37.774929779759236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5c6cb175%3A0x4f0d3e50c5361a0c!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1610000000000!5m2!1sen!2sus"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved. Copyright</p>
    </footer>
  </body>
</html>
